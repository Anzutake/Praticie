<!DOCTYPE html>

<html>
   <head>
     <title>@SYCH</title>
	 </head>
 <body>
 
    <script>
/*Дан объект obj. С помощью цикла for-in выведите на экран ключи и элементы
этого объекта.*/

var obj = {
green: 'зеленый',
 red: 'красный',
 blue: 'голубой'
 };


for (key in obj){
document.write(key + " = " + obj[key]);
document.write("<br>");
};
    </script>
	
 </body>
</html>
