<!DOCTYPE html>

<html>
   <head>
     <title>@SYCH</title>
	 </head>
 <body>
 
    <script>
/*Дан массив с элементами [1, 2, 3, 4, 5]. С помощью цикла for найдите сумму
элементов этого массива. Запишите ее в переменную result.*/

var arr = [1, 2, 3, 4, 5];
var i = 0;
var result = 0;

for (i; i < arr.length; i++){
result = result + +arr[i];
};

document.write(result + "<br>");
    </script>
	
 </body>
</html>
