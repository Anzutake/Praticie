<!DOCTYPE html>

<html>
   <head>
     <title>@SYCH</title>
	 </head>
 <body>
 
    <script>
    /*Дан массив с элементами [1, 2, 3, 4, 5]. С помощью цикла for выведите все эти
элементы на экран.*/

var arr = [1, 2, 3, 4, 5];
var i = 0;

for (i; i < arr.length; i++){
document.write(i + " элемент: " + arr[i] + "<br>");
};
    </script>
	
 </body>
</html>
