<!DOCTYPE html>

<html>
   <head>
     <title>@SYCH</title>
	 </head>
 <body>
 
    <script>
/*Дан массив с элементами 1, 2, 3, 4, 5, 6, 7, 8, 9. С помощью
цикла for создайте строку '-1-2-3-4-5-6-7-8-9-'*/

var arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
var i = 0;

for (i; i < arr.length; i++){
document.write("-" + arr[i]);
};
document.write("-");
    </script>
	
 </body>
</html>
