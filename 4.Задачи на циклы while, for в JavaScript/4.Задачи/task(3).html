<!DOCTYPE html>

<html>
   <head>
     <title>@SYCH</title>
	 </head>
 <body>
 
    <script>
/*Дан массив с элементами 1, 2, 5, 9, 4, 13, 4, 10. С помощью цикла for и
оператора if проверьте есть ли в массиве элемент со значением, равным 4. Если
есть - выведите на экран 'Есть!' и выйдите из цикла. Если нет - ничего делать не
надо.*/

var arr = [1, 2, 5, 9, 4, 13, 4, 10];
i = 0;

cycle: for (i; i < arr.length; i++){
if (arr[i] == 4){
document.write("Есть !");
break cycle;
};
};
    </script>
	
 </body>
</html>
