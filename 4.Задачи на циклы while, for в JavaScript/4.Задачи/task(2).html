<!DOCTYPE html>

<html>
   <head>
     <title>@SYCH</title>
	 </head>
 <body>
 
    <script>
/*Дан массив с числами. Числа могут быть положительными и
отрицательными. Найдите сумму положительных элементов массива.*/

var arr = [-3, -2, -1, 0, 1, 2, 3];
var sum = 0;
var i = 0;

for (i; i < arr.length; i++){
if (arr[i] > 0){
sum = sum + arr[i];
};
};
document.write("Сумма положительных чисел: " + sum + "<br>");
    </script>
	
 </body>
</html>
