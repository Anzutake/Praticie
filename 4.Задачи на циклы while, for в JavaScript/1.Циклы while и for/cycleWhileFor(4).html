<!DOCTYPE html>

<html>
   <head>
     <title>@SYCH</title>
	 </head>
 <body>
 
    <script>
	//С помощью цикла найдите сумму чисел от 1 до 100.
	
	var sum = 0;
	var i = 0;
	while (i < 101){
	sum = sum + i;
	i++;
	};
	document.write(sum + " - это посчитано при помощи WHILE" + "<br>");
	
	for(i; i < 101; i++){
	sum = sum + i;
	};
	document.write(sum + " - это посчитано при помощи FOR" + "<br>");
	
	
	
    </script>
	
 </body>
</html>
