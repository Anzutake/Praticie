<!DOCTYPE html>

<html>
   <head>
     <title>@SYCH</title>
	 </head>
 <body>
 
    <script>
    /*Выведите столбец чисел от 1 до 100*/
	
	var i = 1;
	while (i < 101){
	document.write(i + " - это посчитано при помощи WHILE" + "<br>");
	i++;
	};
	
	i = 1;
	for(i; i < 101; i++){
	document.write(i + " - это посчитано при помощи FOR" + "<br>");
	};
 
  
    </script>
	
 </body>
</html>
