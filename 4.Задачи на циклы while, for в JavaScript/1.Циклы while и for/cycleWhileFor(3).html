<!DOCTYPE html>

<html>
   <head>
     <title>@SYCH</title>
	 </head>
 <body>
 
    <script>
//Выведите столбец четных чисел в промежутке от 0 до 100.

    var i = 2;

	while (i < 101){
	document.write(i + " - это посчитано при помощи WHILE" + "<br>");
	i += 2;
	};
	
	i = 2;
	
	for(i; i < 101; i += 2){
	document.write(i + " - это посчитано при помощи FOR" + "<br>");
	};
    </script>
	
	
 </body>
</html>
